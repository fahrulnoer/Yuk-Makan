<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="delivery1style.css" />
        <title>Delivery</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>Menu</li>
                    <li>Order</li> 
                    <li>Promo</li> 
                    <li>Help Center</li>
                    <li>Profile</li>
                </ul>
            </nav>
            <h1>Pesanan Anda Siap Kami Kirim</h1>
        </header>
    </body>

    <form>
        <section class="pemesan">
            <label for="pemesan">Nama Pemesan</label>
            <input type="text" id="pemesan" name="pemesan">
        </section>
            
        <br>
        
        <section class="telpon">
            <label for="telpon">Telpon / HP </label>
            <input type="text" id="telpon" name="telpon" >
        </section>
    
        <br>

        <section class="alamat-info">
            <label for="alamat">Alamat Pengiriman</label>
            <textarea id="alamat" name="alamat" rows="4" cols="40"></textarea>
        </section>
        
        <br>
        <hr>
        <br>

        <section class="submission">
            <input type="submit" value="Simpan">
        </section>

        <section class="katapenutup">
            <h4>Pesanan Anda Sudah Kami Catat dan Siap Dikirim</h4>
            <h4>Harap Sabar Menunggu<h4>
            <h4>Terima Kasih</h4>
        </section>
    </form>

    <footer>
        <h3>Contact</h3>
        <h3>Our Location</h3>
        <h3>Privacy Policy</h3>
    </footer>

</html>
